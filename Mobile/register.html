<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="dns-prefetch" href="http://www.1399p.com">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="CSS/register.css">
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<title>注册</title>
</head>

<body>
		<header>
			<div><img src="images/logo.png" alt=""></div>
			<a href="index.html"><i class="fa fa-angle-left"> </i></a>
		</header>
		<aside>
		  
			<div class="content">
			  <form action="" method="get" name="sign">
			  	<h4>用户名</h4>
			  	<input type="text" name="sign_user" id="sign_user" class="a" autocomplete="off" maxlength="10" required="required" placeholder="4-10位字母或数字字符">
			  	<span class="input_icon"><i class="fa fa-check-square"></i></span>
			  	<h4>密码</h4>
			  	<input type="text" name="sign_password" id="sign_password" class="a" autocomplete="off" maxlength="12" required="required" placeholder="请输入至少4位字母或数字">
			  	<span class="input_icon"><i class="fa fa-check-square"></i></span>
			  	<h4>密码确认</h4>
			  	<input type="text" name="sign_password2" id="sign_password2" class="a" autocomplete="off" maxlength="12" required="required" placeholder="请再次输入密码">
			  	<span class="input_icon"><i class="fa fa-check-square"></i></span>
			  	<h4>手机号码</h4>
			  	<input type="text" name="sign_mobile" id="sign_mobile" class="a" autocomplete="off" maxlength="11" required="required" placeholder="请输入您的手机号码">
			  	<a href="#" id="sign_mobile_a">点击获取</a>
			  	<span class="input_icon"><i class="fa fa-check-square"></i></span>
			  	<h4>验证码</h4>
			  	<input type="text" name="sign_Verification" id="sign_Verification" class="a" autocomplete="off" max="0" min="9" maxlength="5" required="required" placeholder="请输入验证码">
			  	<span class="input_icon"><i class="fa fa-check-square"></i></span>
			  </form>
					<div id="register_submit">
							<a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
					</div>
					<div id="return"><a href="Login.html">返回登录界面</a></div>
			</div>
		</aside>
		<footer>
				<div id="foot_content_two">欢迎您即将成为皇家彩世界的一员^_^</div>
		</footer>
</body>
</html>
